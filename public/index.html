</head>
<body >
	<header>
<!--**************navbar***********************-->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="max">taxiMaxx</div>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Viaja <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Conduce</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">AYUDA</a></li>
        <li><a href="#">INICIAR SESIÓN</a></li>
        <li><img src="assets/images/ubic.png" class="iconUbic" alt=""></li>

   </nav>

<!--**************termina navbar***********************-->
<main>
	<div class="container">
		<div class="row">
			<div class="col-xs-10  col-md-offset-1 col-md-10 col-xs-offset-1 styleContainerTitle">
				<h2 class="styleTitle">Estimador de Tarifas Uber</h2>
				<p class="styleP">¿Cuál es el costo de viajes Uber en tu ciudad?
					<br> Calcula una tarifa para tu próximo viaje. Simplemente ingresa un punto de partida y un destino para comenzar</p>
			</div>
		</div>
		<div class="row">
			<form class="form-horizontal styleContainerInput col-md-offset-1 col-md-10 col-xs-10 col-xs-offset-1">
				<div class="form-group">
					<div class="col-md-10">
						<input type="text" class="form-control" id="inputStart" placeholder="Ingresa el punto de partida">
						<span class="glyphicon glyphicon-send iconsInput" aria-hidden="true"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-10">
						<input type="text" class="form-control" id="inputDestiny" placeholder="Ingresa un destino">
						<span class="glyphicon glyphicon-arrow-right iconsInput" id="rute" aria-hidden="true"></span>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class=" col-md-9 col-xs-12 " id="map">
			
			</div>
			<div class=" col-md-3 col-xs-12 " id="calcTarifa" >
     
			</div>
		</div>
	</div>



</main>



<script src="vendors/jquery/jquery-3.3.1.min.js"></script>
<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
